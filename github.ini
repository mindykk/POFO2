1. 경로 이동 - 역슬래쉬를 반드시 슬래쉬로 변경하기
D:/국기과정_김민지/06월/06_24_03_POFO_Github_배포

2. Git 설정
git init

3. 웹 브라우저에서 Github 접속

4. 포트폴리오 프로젝트 저장소(Repository) 만들기

5. 원격 저장소 Repository 주소 복사하기
https://github.com/mindykk/POFO.git

6. Git Bash 환경설정(Comfig) 사용자(User) 아이디(id Name) 입력하기
git config user.name 'mindykk'

7. Git Bash 환경설정(Config) 사용자(User) 이메일(Email) 입력하기
git config user.email 'mindy9905@gmail.com'

8. 원격 접속
git remote add origin https://github.com/mindykk/POFO.git
git remove -v로 접속됐는지 확인

9. Staging - git add . 웹 파일 모두 추가하기

10. Commit - git commit -m '반응형 포트폴리오' 올릴 파일에 대한 설명도 추가하기

11. Push - git push origin master

12. Github에서 화면 새로고침

13. 배포 - 페이지 배포하기
Settings > Pages > Source에서 none을 master로 바꿔주기 > Save를 눌러주면 웹 배포 주소가 나타남

https://mindykk.github.io/POFO/